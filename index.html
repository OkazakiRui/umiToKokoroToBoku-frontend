<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- main class一覧 -->
    <!-- morning, daytime, evening, night -->
    <!-- preset1, preset2, preset3, preset4, preset5, preset6 -->
    <main id="main" class="morning">
      <!-- UI関係を表示する -->
      <div class="ui-wrap">
        <div class="ui-alert"></div>
        <div class="ui-window">
          <!-- メッセージボトルの入力画面 -->
          <div id="tweetWindow" class="d-hidden ui-window__tweet-window">
            <div class="ui-window__tweet-buttons">
              <button id="tweetBackButton" class="ui-window__tweet-back">
                <img
                  src="./images/ui/back_arrow.svg"
                  alt="戻るボタンのアイコン"
                />
              </button>
              <button id="tweetSendButton" class="ui-window__tweet-send">
                <img
                  src="./images/ui/send_icon.svg"
                  alt="送信ボタンのアイコン"
                />送信
              </button>
            </div>
            <textarea
              id="tweetTextArea"
              class="ui-window__tweet-textarea"
            ></textarea>
          </div>

          <!-- 島の着せ替えの画面 -->
          <div
            id="islandDressUpWindow"
            class="d-hidden ui-window__edit-window swiper"
          >
            <div class="ui-window__edit-buttons">
              <button id="islandDressUpBackButton" class="ui-window__edit-back">
                <img
                  src="./images/ui/back_arrow.svg"
                  alt="戻るボタンのアイコン"
                />
              </button>
              <button id="islandDressUpSaveButton" class="ui-window__edit-save">
                保存
              </button>
            </div>
            <div
              id="islandDressList"
              class="ui-window__edit-list swiper-wrapper"
            ></div>
          </div>
          <!-- メッセージボトルを開いた時の画面 -->
          <div id="bottleWindow" class="d-hidden ui-window__tweet-window">
            <div class="ui-window__tweet-buttons">
              <button id="bottleCloseButton" class="ui-window__tweet-back">
                <img
                  src="./images/ui/close_button.svg"
                  alt="閉じるボタンのアイコン"
                />
              </button>
            </div>
            <textarea
              id="bottleTextArea"
              class="ui-window__tweet-textarea"
              disabled
            ></textarea>
          </div>
        </div>
        <div class="ui-window-background"></div>
        <div class="ui-button">
          <!-- tweetボタン -->
          <button id="tweetButton" class="icon-button ui-button__tweet-button">
            <img src="./images/ui/tweet_button.svg" alt="呟きのアイコン" />
          </button>
          <!-- navigation bar -->
          <ul id="navigationBar" class="ui-button__items">
            <li class="ui-button__item">
              <button class="icon-button ui-button__item-button">
                <img
                  src="./images/ui/nav-dress_up.svg"
                  alt="キャラクターの着せ替えのアイコン"
                />
              </button>
            </li>
            <li class="ui-button__item">
              <button
                class="icon-button ui-button__item-button"
                id="islandDressUpButton"
              >
                <img
                  src="./images/ui/nav-island.svg"
                  alt="島の模様替えのアイコン"
                />
              </button>
            </li>
            <li class="ui-button__item">
              <button class="icon-button ui-button__item-button">
                <img src="./images/ui/nav-sound.svg" alt="音量のアイコン" />
              </button>
            </li>
            <li class="ui-button__item">
              <button class="icon-button ui-button__item-button">
                <img src="./images/ui/nav-settings.svg" alt="設定のアイコン" />
              </button>
            </li>
          </ul>
          <!-- メッセージボトルを開く -->
          <button
            id="bottleButton"
            class="ui-button__open-message-button"
          ></button>
        </div>
      </div>
      <!-- フィルターを表示する -->
      <div class="filter"></div>
      <!-- 島関係を表示する -->
      <div class="island-wrap">
        <div class="island-stone"></div>
        <div id="characterWrap" class="character-wrap">
          <div class="character-dress">
            <img src="./images/character/walk/cap.png" />
          </div>
          <div class="character">
            <img src="./images/character/walk/character.png" />
          </div>
        </div>
        <div class="island-object"></div>
        <div class="island">
          <div id="bottleMessages" class="3island__bottle-messages"></div>
        </div>
        <div class="ocean-object"></div>
        <div class="ocean"></div>
      </div>
      <!-- 背景関係を表示する -->
      <div class="background-wrap">
        <div class="background-object"></div>
        <div class="cloud"></div>
        <div class="stars">
          <img
            id="sun"
            class="stars__sun"
            src="./images/common/sun.svg"
            alt="太陽"
          />
          <img
            id="moon"
            class="stars__moon"
            src="./images/common/moon.svg"
            alt="月"
          />
        </div>
        <div class="background"></div>
      </div>
    </main>
    <script src="./dist/main.js"></script>
  </body>
</html>
