<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="filter"></div>
      <!-- UI関係を表示する -->
      <div class="ui-wrap">
        <div class="ui-alert"></div>
        <div class="ui-window"></div>
        <div class="ui-window-background"></div>
        <div class="ui-button"></div>
      </div>
      <!-- 島関係を表示する -->
      <div class="island-wrap">
        <div class="island-stone"></div>
        <div class="character-dress"></div>
        <div class="character"></div>
        <div class="island-object"></div>
        <div class="island"></div>
        <div class="ocean-object"></div>
        <div class="ocean morning"></div>
      </div>
      <!-- 背景関係を表示する -->
      <div class="background-wrap">
        <div class="background-object"></div>
        <div class="cloud"></div>
        <div class="stars"></div>
        <div class="background morning"></div>
      </div>
    </main>
    <script src="./dist/main.js"></script>
  </body>
</html>
