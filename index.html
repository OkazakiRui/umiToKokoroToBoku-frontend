<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <!-- UI関係を表示する -->
      <div class="ui-wrap">
        <div class="ui-alert"></div>
        <div class="ui-window"></div>
        <div class="ui-window-background"></div>
        <div class="ui-button">
          <button class="icon-btn ui-button__tweet-btn">
            <img src="./images/ui/tweet_btn.svg" alt="呟きのアイコン" />
          </button>
          <ul class="ui-button__items">
            <li class="ui-button__item">
              <button class="icon-btn ui-button__item-btn">
                <img
                  src="./images/ui/nav-dress_up.svg"
                  alt="キャラクターの着せ替えのアイコン"
                />
              </button>
            </li>
            <li class="ui-button__item">
              <button class="icon-btn ui-button__item-btn">
                <img
                  src="./images/ui/nav-island.svg"
                  alt="島の模様替えのアイコン"
                />
              </button>
            </li>
            <li class="ui-button__item">
              <button class="icon-btn ui-button__item-btn">
                <img src="./images/ui/nav-sound.svg" alt="音量のアイコン" />
              </button>
            </li>
            <li class="ui-button__item">
              <button class="icon-btn ui-button__item-btn">
                <img src="./images/ui/nav-settings.svg" alt="設定のアイコン" />
              </button>
            </li>
          </ul>
        </div>
      </div>
      <!-- フィルターを表示する -->
      <div class="filter daytime"></div>
      <!-- 島関係を表示する -->
      <div class="island-wrap">
        <div class="island-stone"></div>
        <div class="character-dress"></div>
        <div class="character"></div>
        <div class="island-object"></div>
        <div class="island"></div>
        <div class="ocean-object"></div>
        <div class="ocean daytime"></div>
      </div>
      <!-- 背景関係を表示する -->
      <div class="background-wrap">
        <div class="background-object"></div>
        <div class="cloud"></div>
        <div class="stars"></div>
        <div class="background daytime"></div>
      </div>
    </main>
    <script src="./dist/main.js"></script>
  </body>
</html>
